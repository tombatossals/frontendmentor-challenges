<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <script src="https://unpkg.com/vue@3"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/spinner.css" type="text/css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        <form @submit.prevent="executeSearch" class="header__form">
          <input
            class="header__search"
            v-model="search"
            placeholder="Search for any IP address or domain"
          />
          <button class="header__button">
            <img alt="search" src="images/icon-arrow.svg" />
          </button>
        </form>
        <div class="header__container">
          <ul class="header__info">
            <li>
              <h3 class="header__info-title">Ip Address</h3>
              <p v-if="info.ip" class="header__info-desc">{{info.ip}}</p>
              <spinner v-else />
            </li>
            <li id="location">
              <h3 class="header__info-title">Location</h3>
              <p v-if="info.location" class="header__info-desc">
                {{info.location}}
              </p>
              <spinner v-else />
            </li>
            <li>
              <h3 class="header__info-title">Timezone</h3>
              <p v-if="info.timezone" class="header__info-desc">
                {{info.timezone}}
              </p>
              <spinner v-else />
            </li>
            <li id="isp">
              <h3 class="header__info-title">Isp</h3>
              <p v-if="info.isp" class="header__info-desc">{{info.isp}}</p>
              <spinner v-else />
            </li>
          </ul>
        </div>
      </header>
      <main id="map"></main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
