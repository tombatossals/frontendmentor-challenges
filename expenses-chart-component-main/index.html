<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="card__card-header">
        <div class="info">
          <h2>My balance</h2>
          <div class="balance">$921.48</div>
        </div>
        <div class="logo"><span class="circle"></span><span class="circle two"></span></div>
      </div>

      <div class="card__card-content">
        <h2>Spending - Last 7 days</h2>

        <div class="card__card-content__chart">
          <div class="day mon">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">mon</div>
          </div>
          <div class="day tue">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">tue</div>
          </div>
          <div class="day wed">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">wed</div>
          </div>
          <div class="day thu">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">thu</div>
          </div>
          <div class="day fri">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">fri</div>
          </div>
          <div class="day sat">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">sat</div>
          </div>
          <div class="day sun">
            <div class="total"></div>
            <div class="amount"></div>
            <div class="title">sun</div>
          </div>
        </div>

        <div class="card__card-content__footer">
          <div class="card__card-content__footer__left">
            <h3>Total this month</h3>
            <div class="balance">$478.33</div>
          </div>
          <div class="card__card-content__footer__right">
            <span class="percentage">+2.4%</span>
            <span class="period">from last month</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
