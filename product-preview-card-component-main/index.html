<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <div class="card__caption">Perfume</div>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__price">
          <span class="card__actual-price">$149.99</span
          ><span class="card__original-price">$169.99</span>
        </p>
        <button class="card__button">
          <img class="card__icon-cart" alt="cart" src="images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
