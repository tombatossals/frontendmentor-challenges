<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" type="text/css">

  <title>Frontend Mentor | Advice generator app</title>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>

</head>

<body>

  <main>
    <div id="app" class="advice" v-if="slip">
      <h1 class="advice__title">Advice #{{ slip.id }}</h1>
      <div class="advice__content">"{{slip.advice}}"</div>
      <div class="advice__quote">
        <div class="quote__line"></div>
        <div class="quote__quote quote1"></div>
        <div class="quote__quote quote2"></div>
        <div class="quote__line"></div>
      </div>
      <div class="advice__dice" @click="fetchAdvice">
        <img class=" advice__image__dice" alt="dice" src="images/icon-dice.svg" />
      </div>
    </div>
  </main>

</body>
<script>
  const {
    createApp
  } = Vue;
  const application = createApp({
    data() {
      return {
        slip: {}
      }
    },
    methods: {
      async fetchAdvice() {
        console.log("hola")
        const req = await fetch("https://api.adviceslip.com/advice?id=" + Date.now());
        const {
          slip
        } = await req.json();
        this.slip = slip;
      }
    },
    mounted() {
      this.fetchAdvice()
    }
  });
  application.mount('#app')
</script>


</html>
