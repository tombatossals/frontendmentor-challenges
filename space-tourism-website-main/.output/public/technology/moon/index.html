<body  data-head-attrs="">
  <div id="__nuxt"><div data-v-0071056a><!--[--><!----><!----><!----><!----><!----><!----><!----><!--]--><div class="layout__main" data-v-0071056a><div class="header" data-v-0071056a><div class="header__logo" data-v-0071056a><img alt="Logo" src="/_nuxt/logo.43040818.svg" data-v-0071056a></div><div class="header__line" data-v-0071056a></div><div class="header__menu navtext" data-v-0071056a><div class="header__menu__background" data-v-0071056a></div><a href="/" class="header__menuitem" data-v-0071056a><span class="header__menuitem__number" data-v-0071056a>00</span> Home</a><a href="/destination/moon" class="header__menuitem" data-v-0071056a><span class="header__menuitem__number" data-v-0071056a>01</span> Destination</a><a href="/crew/moon" class="header__menuitem" data-v-0071056a><span class="header__menuitem__number" data-v-0071056a>02</span> Crew</a><a aria-current="page" href="/technology/moon" class="router-link-active router-link-exact-active header__menuitem" data-v-0071056a><span class="header__menuitem__number" data-v-0071056a>03</span> Technology</a></div></div><!--[--><div class="main-heading" data-v-41d0dd72><h3 class="heading5" data-v-41d0dd72>So, you want to travel to</h3><h1 class="heading1" data-v-41d0dd72>Moon</h1><p data-v-41d0dd72> Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience! Explore </p></div><!--]--></div></div></div><script>window.__NUXT__={data:{$f_3273143510:{destinations:[{name:"Moon",images:{png:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-moon.png",webp:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-moon.webp"},description:"See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.",distance:"384,400 km",travel:"3 days"},{name:"Mars",images:{png:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-mars.png",webp:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-mars.webp"},description:"Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, the tallest planetary mountain in our solar system. It’s two and a half times the size of Everest!",distance:"225 mil. km",travel:"9 months"},{name:"Europa",images:{png:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-europa.png",webp:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-europa.webp"},description:"The smallest of the four Galilean moons orbiting Jupiter, Europa is a winter lover’s dream. With an icy surface, it’s perfect for a bit of ice skating, curling, hockey, or simple relaxation in your snug wintery cabin.",distance:"628 mil. km",travel:"3 years"},{name:"Titan",images:{png:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-titan.png",webp:"\u002Fstatic\u002Fassets\u002Fdestination\u002Fimage-titan.webp"},description:"The only moon known to have a dense atmosphere other than Earth, Titan is a home away from home (just a few hundred degrees colder!). As a bonus, you get striking views of the Rings of Saturn.",distance:"1.6 bil. km",travel:"7 years"}],crew:[{name:"Douglas Hurley",images:{png:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-douglas-hurley.png",webp:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-douglas-hurley.webp"},role:"Commander",bio:"Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2."},{name:"Mark Shuttleworth",images:{png:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-mark-shuttleworth.png",webp:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-mark-shuttleworth.webp"},role:"Mission Specialist",bio:"Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist."},{name:"Victor Glover",images:{png:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-victor-glover.png",webp:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-victor-glover.webp"},role:"Pilot",bio:"Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F\u002FA-18.He was a crew member of Expedition 64, and served as a station systems flight engineer."},{name:"Anousheh Ansari",images:{png:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-anousheh-ansari.png",webp:"\u002Fstatic\u002Fassets\u002Fcrew\u002Fimage-anousheh-ansari.webp"},role:"Flight Engineer",bio:"Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space."}],technology:[{name:"Launch vehicle",images:{portrait:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-launch-vehicle-portrait.jpg",landscape:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-launch-vehicle-landscape.jpg"},description:"A launch vehicle or carrier rocket is a rocket-propelled vehicle used to carry a payload from Earth's surface to space, usually to Earth orbit or beyond. Our WEB-X carrier rocket is the most powerful in operation. Standing 150 metres tall, it's quite an awe-inspiring sight on the launch pad!"},{name:"Spaceport",images:{portrait:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-spaceport-portrait.jpg",landscape:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-spaceport-landscape.jpg"},description:"A spaceport or cosmodrome is a site for launching (or receiving) spacecraft, by analogy to the seaport for ships or airport for aircraft. Based in the famous Cape Canaveral, our spaceport is ideally situated to take advantage of the Earth’s rotation for launch."},{name:"Space capsule",images:{portrait:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-space-capsule-portrait.jpg",landscape:"\u002Fstatic\u002Fassets\u002Ftechnology\u002Fimage-space-capsule-landscape.jpg"},description:"A space capsule is an often-crewed spacecraft that uses a blunt-body reentry capsule to reenter the Earth's atmosphere without wings. Our capsule is where you'll spend your time during the flight. It includes a space gym, cinema, and plenty of other activities to keep you entertained."}]}},state:{error:null},_errors:{},serverRendered:true,config:{public:{},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:""}}}</script><script type="module" src="/_nuxt/entry-b7d030ea.mjs" crossorigin></script><script type="module" src="/_nuxt/layout-7e3a3f1e.mjs" crossorigin></script><script type="module" src="/_nuxt/_id_-0a2b29fd.mjs" crossorigin></script>
