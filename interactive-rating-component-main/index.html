<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

  <script src="./script.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__circle">
          <img class="card__circle-star" src="./images/icon-star.svg" />
        </div>
      </div>
      <h1 class="card__title">How did we do?</h1>

      <p class="card__subtitle">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="card__rating">
        <div class="card__circle">
          <div class="card__circle-number">1</div>
        </div>
        <div class="card__circle">
          <div class="card__circle-number">2</div>
        </div>
        <div class="card__circle">
          <div class="card__circle-number">3</div>
        </div>
        <div class="card__circle">
          <div class="card__circle-number">4</div>
        </div>
        <div class="card__circle">
          <div class="card__circle-number">5</div>
        </div>
      </div>

      <button class="card__button">Submit</button>

      <!-- Rating state end -->

      <div class="card__result">
        <!-- Thank you state start -->

        You selected
        <!-- Add rating here --> out of 5

        Thank you!

        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </div>
    </div>
  </main>
</body>

</html>
