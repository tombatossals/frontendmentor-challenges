<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            class="image-equilibrium"
            alt="NTF image"
            src="images/image-equilibrium.jpg"
          />
          <div class="overlay"><img src="images/icon-view.svg" alt="" /></div>
        </div>
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__information">
          <div class="card__ethereum__info">
            <img alt="Ethereum" src="images/icon-ethereum.svg" />
            0.041 ETH
          </div>
          <div class="card__info__time">
            <img alt="Clock" src="images/icon-clock.svg" />
            3 days left
          </div>
        </div>
        <div class="card__author">
          <div class="card__avatar">
            <img alt="Avatar" src="images/image-avatar.png" />
          </div>
          <div class="card__author__info">
            Creation of <span class="creator">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
