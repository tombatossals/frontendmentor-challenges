<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>
  <body>
    <img alt="background" class="bg1" src="images/bg-pattern-bottom.svg"/></div>
    <img alt="background" class="bg2" src="images/bg-pattern-bottom.svg"/></div>
    <main>
      <div class="card">
        <div class="card__header">
          <div class="card__photo"><img alt="photo" src="images/image-victor.jpg" /></div>
        </div>
        <div class="card__content">
          <h1 class="card__title">Victor Crest <span class="card__age">26</span></h1>
          <h2 class="card__subtitle">London</h2>
        </div>
        <div class="card__footer">
          <div class="card__followers">
            <div class="card__number">80K</div>
            Followers
          </div>
          <div class="card__likes">
            <div class="card__number">803K</div>
            Likes
          </div>
          <div class="card__photos">
            <div class="card__number">1.4K</div>
            Photos
          </div>
        </div>  
      </div>
    </main>
  </body>
</html>
